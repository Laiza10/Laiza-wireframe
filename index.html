<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    /* Apply styles to the container */
    body {
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif; /* Added font family for better readability */
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8); /* Added background color with transparency */
    }

    /* Style the heading */
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Style the form labels */
    label {
      display: block;
      margin-bottom: 5px;
    }

    /* Style the input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Style the login link */
    .login {
      width: 50%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .login:hover {
      background-color: #0056b3;
    }

   .social-media-container {
   margin-bottom: 10px;
   }
   
   .facebook {
   background-color: #3b5998;
   }
   
   .twitter {
   background-color: #55acee;
   }
   
   .google {
   background-color: #dd4b39;
   }
   
   .social-media-btn {
   display: block;
   width: 94%;
   padding: 10px;
   border: none;
   border-radius: 3px;
   cursor: pointer;
   color: #fff;
   font-weight: bold;
   text-transform: uppercase;
   text-align: center;
   text-decoration: none;
   transition: background-color 0.3s;
   }
   
   .social-media-btn:hover {
   opacity: 0.8;
   }
   

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px; /* Decreased the width to make it smaller */
      height: auto;
      display: block; /* Center the image horizontally */
      margin: 0 auto; /* Center the image horizontally */
    }
  </style>
</head>

<body>
  <div class="Instagram">
    <div class="logo">
      <img src="Ig.png" alt="Instagram">
    </div>
    <div class="container">
      <h2>Create a New Account</h2>
      <form action="https://www.instagram.com/itslaizamae?igsh=MTkwZnNtcGF4MnVoOA==" class="create-account-form" id="createAccountForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
<center>
        <div class="login-container">
          <button type="submit" class="login">Log in</button>
        </div>
        </center>
      </form>

    <p class="sign-in-with">You can also sign in with these:</p>
    <div class="social-media-form">
    <div class="social-media-container">
    <a href="https://www.facebook.com" class="social-media-btn facebook">FACEBOOK</a>
    </div>
    <div class="social-media-container">
    <a href="https://www.twitter.com" class="social-media-btn twitter">TWITTER</a>
    </div>
    <div class="social-media-container">
    <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1&nlr=1" class="social-media-btn google">GOOGLE</a>
    </div>
    </div>
    
        </form>
        </div>
        </div>
        </body>
        
        </html>
